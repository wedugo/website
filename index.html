<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We'll Be Back Soon - wedugo.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .gear {
      font-size: 80px;
      animation: spin 3s linear infinite;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
    }

    .message {
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 14px;
      color: #aaa;
    }

    .dot-loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background: #fff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot-loader span:nth-child(2) { animation-delay: 0.2s; }
    .dot-loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="gear">⚙️</div>
  <h1>We'll Be Back Soon</h1>
  <div class="dot-loader">
    <span></span><span></span><span></span>
  </div>
  <p class="message">Our site is currently undergoing maintenance.<br>Please check back later.</p>

  <div class="footer">© 2025 wedugo.com</div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      setTimeout(() => {
        $('.message').css('opacity', '1');
      }, 1500);
    });
  </script>
</body>
</html>
